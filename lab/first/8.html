<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayed Text Display</title>
</head>

<body>
    <p id="displayText">My name will be displayed in 2 seconds.</p>
    <script>
        function displayTextAfterDelay() {
            setTimeout(function () {
                var displayParagraph = document.getElementById("displayText");
                displayParagraph.textContent = "Dipesh Mahato";
            }, 2000);
        }
        displayTextAfterDelay();
    </script>
</body>

</html>
