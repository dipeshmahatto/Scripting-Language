<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Div Content</title>
</head>

<body>
    <div id="inner">Hello</div>

    <script>
        var divElement = document.getElementById("inner");
        divElement.innerHTML = "New content";
    </script>
</body>

</html>
