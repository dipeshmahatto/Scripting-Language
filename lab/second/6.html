<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hide Div on Mouseover</title>
  <style>
    #myDiv{
        background-color: aqua;
        width: 100px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div id="myDiv" onmouseover="hideDiv()">Hover over me to hide!</div>

<script>
  function hideDiv() {
    const div = document.getElementById('myDiv');
    div.classList.add('hidden');
  }
</script>

</body>
</html>
