<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flow control </title>
</head>

<body>
    <script lang="javascript" type="text/javascript">
        document.write("This is if else");
        let a = 8;
        if (a > 8) {
            document.write("A is geater than 8.");
        } else {
            document.write("A is shoter than OR EUQALL TO  8.");
        }

        document.write("This switch:-");
        switch(a){
            case 5 :
                document.write("A is equalls to 5");
                break;
            case 8 :
                document.write("A is equalls to 8");
                break;
            default:
                document.write("A is not matched with given condtion.");
        }
    </script>
</body>

</html>
