<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script lang="javascript" type="text/javascript">
        var a = "Dipesh";
        var i = 0
        do {
            document.write(a);
            i++
        } while (i < 5);
    </script>
    <br> <br>
    <h2>for loop</h2>
    <script>
        for (i = 0; i < 10; i++) {
            document.write("Dipesh");
        }
    </script> <br> <br>
    <h3>
        for in loop
    </h3>
    <script>
        var a = [5, 2, 9];
        for (i in a) {
            document.write(a[i]);
        }
    </script>

    <h2>For of loop</h2>
    <script>
        for( i of a){
            document.write(i);
        }
    </script>
</body>

</html>
